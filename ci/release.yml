platform: linux

image_resource:
  type: docker-image
  source:
    repository: buildo/scala-sbt-alpine
    tag: 8u201_2.12.8_1.2.8

inputs:
  - name: toctoc

params:
  GITHUB_TOKEN:
  PGP_PASSPHRASE:
  PGP_SECRET:
  SONATYPE_USERNAME:
  SONATYPE_PASSWORD:

run:
  dir: toctoc
  path: sh
  args:
    - -ce
    - |
      apk --no-progress add --update gnupg git
      sbt ci-release
